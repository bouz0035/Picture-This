<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Ensures the page scales properly on different screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <!-- Links the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <!-- Title section for the blog header -->
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <!--
      The <picture> element allows the browser to choose
      which image to load based on screen size and resolution.
      This helps with responsiveness and performance.
    -->
    <picture>

      <!--
        This <source> is used when the viewport is 960px or wider.
        Square images are loaded here.
        The srcset attribute provides multiple image sizes,
        allowing the browser to pick the most appropriate one.
        The sizes attribute tells the browser the image will
        take up about half the viewport width.
      -->
      <source
        media="(min-width: 960px)"
        srcset="
          images/museum-sqaure-480x.png 480w,
          images/museum-sqaure-640x.png 640w,
          images/museum-sqaure-800x.png 800w,
          images/museum-sqaure-960x.png 960w,
          images/museum-sqaure-1280x.png 1280w,
          images/museum-sqaure-1440x.png 1440w,
          images/museum-sqaure-1600x.png 1600w,
          images/museum-sqaure-1920x.png 1920w,
          images/museum-sqaure-2400x.png 2400w
        "
        sizes="50vw"
      >

      <!--
        This <img> element is used for viewports smaller than 960px.
        Landscape images are shown at full viewport width.
        It also acts as a fallback if the <source> above is not supported.
      -->
      <img
        src="images/museum-2-960x.jpg"
        srcset="
          images/museum-2.320px.jpg 320w,
          images/museum-2-640x.jpg 640w,
          images/museum-2-720x.jpg 720w,
          images/museum-2-960x.jpg 960w,
          images/museum-2-1440x.jpg 1440w,
          images/museum-2-1920x.jpg 1920w,
          images/museum-2-2160x.jpg 2160w,
          images/museum-2-2880x.jpg 2880w
        "
        sizes="100vw"
        alt="Museum interior with paintings"
      >
    </picture>

  </header>
</body>

</html>
